<title>Predator_SD的简单题</title>
<h1>Predator_SD 的简单题 1</h1>
<h2>如图所示，相距10m的两地分别立着相同的，高15m的高压线杆，中间连有一条质量极大，长12m的匀质金属高压线，在重力的作用下自然下垂。</h2>
<h2>现在有一内径为r=0.3m，外径为R=0.5m，质量为M=3kg的匀质轮子，边缘卡在高压线上，可沿高压线无滑动地自由滚动。初始时轮子静止在高压线质心正上方。</h2>
<h2>此时给轮子一个沿高压线方向的微扰，使其在平衡点附近做小振动。</h2>
<h2>求：振动圆频率</h2>
